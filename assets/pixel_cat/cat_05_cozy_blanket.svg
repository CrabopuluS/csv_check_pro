    <rect x="12" y="7" width="8" height="3" />
    <rect x="13" y="6" width="6" height="2" />
    <rect x="14" y="5" width="4" height="1" />
    <rect x="11" y="12" width="10" height="5" />
    <rect x="9" y="13" width="3" height="4" />
