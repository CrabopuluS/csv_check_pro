    <rect x="11" y="9" width="10" height="6" />
    <rect x="12" y="11" width="8" height="5" />
    <rect x="13" y="12" width="6" height="4" />
    <rect x="12" y="14" width="8" height="2" />
  </g>
  <g fill="#d7b28d">
